<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" rel="stylesheet" href="css\signin.css"/>
	<link type="text/css" rel="stylesheet" href="css\bootstrap.min.css"/>
  </head>

  <body>

    <div class="container">

	<div class="col-md-1"></div>
	<div class="col-md-10">
	<div class="col-md-5">
		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="top" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="bottom" id="inputPassword" class="form-control" placeholder="Password" required="">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
	<div class="col-md-2">
		<form class="form-signin">
			<h2><p class="text-center">or</p></h2>
		</form>
	</div>
	<div class="col-md-5">
		<form class="form-signin">
			<h2 class="form-signin-heading">Register</h2>
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="top" id="inputUsername" class="form-control" placeholder="Username" required="">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="middle" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="bottom" id="inputPassword" class="form-control" placeholder="Password" required="">

			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
	</div>
	<div class="col-md-1"></div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
