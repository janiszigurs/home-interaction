<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Add Reminder</title>
		<meta name="description" content="">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/custom.css"/>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo right">SomeLogoHere</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="addarticle.html">About</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id=allsection>
			<section class=comment></section>
			<div class="row" >
				<div class="row">
					<div class="input-field col s6">
						<input id="owner" type="text" length="20" name="owner">
						<label for="input_text">User</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<textarea id="remindertext" class="materialize-textarea" length="1000" name="text"></textarea>
						<label for="textarea1">Text</label>
					</div>
				</div>
				<label>Priority</label>
				<div class="row">
					<div class="col s1.5">
						<select id="priority" class="browser-default">
							<option>Low</option>
							<option>Medium</option>
							<option>High</option>
						</select>
					</div>
				</div>
				<label>Time</label>
				<div class="row">
					<div class="col s1.5">
						<select id="hh" class="browser-default">
							<option disabled selected>Hours</option>
						</select>
					</div>
					<div class="col s1.5">
						<label></label>
						<select id="mm" class="browser-default">
							<option disabled selected>Minutes</option>
						</select>
					</div>
				</div>
				<label>Date</label>
				<div class="row">
					<div class="col s6">
						<input id="date" type="date" class="datepicker">
					</div>
				</div>
				<script type="text/javascript" src="js/reminders.js"></script>
				<button class="btn waves-effect waves-light" onclick="Postreminder()">
					<i class="material-icons">Add reminder</i>
				</button>
			</div>
		</div>
	</body>

</html>
